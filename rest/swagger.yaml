info:
  description: "Pivotal Tracker to JIRA synchronization service."
  version: "0.0.1"
  title: "Tracker 2 JIRA"
  termsOfService: "https://github.com/king-jam/tracker2jira/blob/master/docs/TOS.md"
  contact:
