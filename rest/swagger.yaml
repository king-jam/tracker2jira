  /projects:
    get:
      tags:
      - "projects"
      summary: "Returns all the projects."
      operationId: "getProjects"
      responses:
        200:
          description: "The list of current projects"
          schema:
            $ref: "#/definitions/Projects"
        400:
          description: "Bad Request"
    post:
      tags:
      - "projects"
      summary: "Adds a project configuration"
      description: "Post a new project config"
      operationId: "postProject"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Project definition"
        required: true
        schema:
          $ref: "#/definitions/Project"
      responses:
        201:
          description: "Created"
          schema:
            $ref: "#/definitions/Project"
        400:
          description: "Bad Request"
  /projects/{projectID}:
    get:
      tags:
      - "projects"
      summary: "gets the project from ID"
      description: "getting project object"
      operationId: "getProjectByID"
      produces:
      - "application/json"
      parameters:
      - name: "projectID"
        in: "path"
        description: "ID of project to return"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Project"
        404:
          description: "Project not found"
    delete:
      tags:
      - "projects"
      summary: "Delete the project by ID"
      description: "Delete the project object."
      operationId: "deleteProjectByID"
      parameters:
      - name: "projectID"
        in: "path"
        description: "ID of project to delete"
        required: true
        type: "string"
      responses:
        204:
          description: "successful operation"
        404:
          description: "Project not found"
  /tasks:
    get:
      tags:
      - "tasks"
      summary: "Returns all the tasks."
      operationId: "getTasks"
      responses:
        200:
          description: "The list of current tasks"
          schema:
            $ref: "#/definitions/Tasks"
        400:
          description: "Bad Request"
    post:
      tags:
      - "tasks"
      summary: "Adds a task configuration"
      description: "Post a new task config"
      operationId: "postTask"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Task definition"
        required: true
        schema:
          $ref: "#/definitions/Task"
      responses:
        202:
          description: "Accepted"
          schema:
            $ref: "#/definitions/Task"
        400:
          description: "Bad Request"
  /tasks/{taskID}:
    get:
      tags:
      - "tasks"
      summary: "gets the task from ID"
      description: "getting task object"
      operationId: "getTaskByID"
      produces:
      - "application/json"
      parameters:
      - name: "taskID"
        in: "path"
        description: "ID of task to return"
        required: true
        type: "string"
      responses:
        200:
          description: "Accepted operation"
          schema:
            $ref: "#/definitions/Task"
        404:
          description: "Task not found"
    delete:
      tags:
      - "tasks"
      summary: "Delete the Task by ID"
      description: "Delete the task object."
      operationId: "deleteTaskByID"
      parameters:
      - name: "taskID"
        in: "path"
        description: "ID of task to delete"
        required: true
        type: "string"
      responses:
        204:
          description: "successful operation"
        404:
          description: "Project not found"
  /users:
    get:
      tags:
      - "users"
      summary: "Returns all the users."
      operationId: "getUsers"
      responses:
        200:
          description: "The list of current users"
          schema:
            $ref: "#/definitions/Users"
        400:
          description: "Bad Request"
    post:
      tags:
      - "users"
      summary: "Adds a new user configuration"
      description: "Post a new user config"
      operationId: "postUser"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "User definition"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        201:
          description: "Created"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Bad Request"
  /users/{userID}:
    get:
      tags:
      - "users"
      summary: "gets the user from ID"
      description: "getting user object"
      operationId: "getUserByID"
      produces:
      - "application/json"
      parameters:
      - name: "userID"
        in: "path"
        description: "ID of user to return"
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        404:
          description: "User not found"
    delete:
      tags:
      - "users"
      summary: "Delete the user by ID"
      description: "Delete the user object."
      operationId: "deleteUserByID"
      parameters:
      - name: "userID"
        in: "path"
        description: "ID of user to delete"
        required: true
        type: "string"
      responses:
        204:
          description: "successful operation"
        404:
          description: "Project not found"
# definitions & response
responses:
  NotFound:
    description: The specified resource was not found
    schema:
      $ref: "#/definitions/Error"
  Unauthorized:
    description: Unauthorized
    schema:
      $ref: "#/definitions/Error"
definitions:
  LoginRequest:
    description: "Login Request Body"
    type: "object"
    properties:
      name:
        type: "string"
      password:
        type: "string"
  # Schema for error response body
  Error:
    type: object
    properties:
      code:
        type: string
      message:
        type: string
    required:
      - code
      - message
  Projects:
    type: "array"
    items:
      $ref: "#/definitions/Project"
  Project:
    type: "object"
    properties:
      projectID:
        format: "uuid4"
        type: "string"
      projectType:
        type: "string"
      externalID:
        type: "string"
      adminUserID:
        type: "string"
      projectURL:
        type: "string"
      projectOverrides:
        type: "object"
      projectVersion:
        type: "integer"
  Tasks:
    type: "array"
    items:
      $ref: "#/definitions/Task"
  Task:
    type: "object"
    properties:
      taskID:
        format: "uuid4"
        type: "string"
      master:
        type: "string"
      slave:
        type: "string"
      status:
        type: "string"
      currentStateMap:
        type: "object"
      storyTypeMap:
        type: "object"
      storyFieldMap:
        type: "object"
  Users:
    type: "array"
    items:
      $ref: "#/definitions/User"
  User:
    type: "object"
    properties:
      userID:
        format: "uuid4"
        type: "string"
      username:
        type: "string"
      externalCredentials:
        type: "object"
  Version:
    type: "object"
    properties:
      buildDate:
        type: "string"
      commitHash:
        type: "string"
      releaseVersion:
        type: "string"
      runtime:
        type: "string"
